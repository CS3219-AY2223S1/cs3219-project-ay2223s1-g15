apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching
  template:
    metadata:
      labels:
        app: matching
    spec:
      containers:
        - name: matching
          image: cs3219.azurecr.io/matching
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          resources:
            limits:
              memory: 512Mi
              cpu: "400m"
            requests:
              memory: 256Mi
              cpu: "400m"
          envFrom:
            - configMapRef:
                name: peerprep-config
      imagePullSecrets:
        - name: azureregistrykey
