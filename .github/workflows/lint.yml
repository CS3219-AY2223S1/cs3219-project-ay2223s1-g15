name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node and cache dependencies
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: install dependencies
      run: npm install
    - name: Lint files
      run: npm run lint